  <script>
    const customCursor = document.getElementById('custom-cursor');

    const colors = ['red', 'blue', 'green', 'yellow'];
    function changeColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      customCursor.style.backgroundColor = randomColor;
      customCursor.style.boxShadow = `0 0 20px ${randomColor}, 0 0 30px ${randomColor}, 0 0 40px ${randomColor}, 0 0 50px ${randomColor}, 0 0 60px ${randomColor}`; // Drop shadow cùng màu

      setTimeout(changeColor, 7000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      var countDown = new Date("September 9, 2023 00:00:00").getTime() / 1000;
      var flipdown = new FlipDown(countDown, { theme: "light", })
        .start()
        .ifEnded(() => {
          console.log('The countdown has ended!');
        });

      document.body.addEventListener('mousemove', function (event) {
        customCursor.style.display = 'block';
        customCursor.style.left = event.clientX + 'px';
        customCursor.style.top = event.clientY + 'px';
      });
      changeColor();
    });
  </script>
